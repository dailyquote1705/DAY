<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&amp;family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<title>Daily Quote Screen</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .text-balance {
      text-wrap: balance;
    }.font-serif-display {
      font-family: 'Merriweather', serif;
    }.font-sans-body {
      font-family: 'Jost', sans-serif;
    }
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex flex-col h-[100dvh] w-full bg-gradient-to-br from-orange-50 via-amber-50 to-stone-200 overflow-hidden font-sans-body text-stone-900">
<header class="flex-none flex items-center justify-between p-4 z-10 shrink-0 border-b border-stone-900/5">
<div class="w-8"></div>
<h2 class="text-stone-900 text-lg font-bold leading-tight tracking-wide uppercase font-sans-body">Today's Quote</h2>
<div class="w-8"></div>
</header>
<main class="flex-1 overflow-y-auto w-full scroll-smooth flex flex-col">
<div class="flex-1 flex flex-col justify-center items-center px-6 py-8 md:px-10">
<div class="w-full max-w-lg flex flex-col items-center animate-fade-in text-center">
<div class="mb-10 relative px-4">
<span class="absolute -top-8 left-0 text-7xl text-stone-900/10 font-serif-display leading-none select-none">“</span>
<h1 class="text-stone-900 text-4xl md:text-5xl font-black leading-tight tracking-tight text-balance font-serif-display italic drop-shadow-sm">
                        The only way to do great work is to love what you do.
                    </h1>
<span class="absolute -bottom-10 right-0 text-7xl text-stone-900/10 font-serif-display leading-none select-none">”</span>
</div>
<p class="text-stone-800 text-xl font-bold tracking-wider mb-2 font-sans-body uppercase">
                    Steve Jobs
                </p>
<p class="text-stone-600 text-xs font-bold tracking-widest mb-12 uppercase opacity-80 font-sans-body">
                    Keep this in mind today
                </p>
<div class="flex items-center gap-4 w-full justify-center max-w-sm">
<button aria-label="Add to favorites" class="group flex-none flex items-center justify-center w-14 h-14 rounded-full bg-white/60 hover:bg-white/80 backdrop-blur-md border border-stone-900/10 text-stone-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-amber-50 active:scale-95 shadow-sm hover:shadow-md">
<span class="material-symbols-outlined text-[30px] transform group-hover:scale-110 transition-transform">star</span>
</button>
<button class="flex-1 flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-white hover:bg-amber-50 text-stone-800 text-xs font-extrabold uppercase tracking-widest transition-colors focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-amber-50 shadow-md hover:shadow-lg active:scale-[0.98] border border-stone-900/5 font-sans-body">
<span class="truncate">Story behind this quote</span>
</button>
<button aria-label="Share quote" class="group flex-none flex items-center justify-center w-14 h-14 rounded-full bg-white/60 hover:bg-white/80 backdrop-blur-md border border-stone-900/10 text-stone-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-amber-50 active:scale-95 shadow-sm hover:shadow-md">
<span class="material-symbols-outlined text-[28px] transform group-hover:scale-110 transition-transform">ios_share</span>
</button>
</div>
</div>
</div>
</main>
<nav class="flex-none bg-white border-t border-gray-100 pb-6 pt-2 shrink-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<div class="flex gap-2 px-4 pb-1">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-xl text-stone-800 p-2 bg-amber-100 transition-colors" href="#">
<div class="text-stone-800 flex h-6 items-center justify-center">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M116,72v88a48.05,48.05,0,0,1-48,48,8,8,0,0,1,0-16,32,32,0,0,0,32-32v-8H40a16,16,0,0,1-16-16V72A16,16,0,0,1,40,56h60A16,16,0,0,1,116,72ZM216,56H156a16,16,0,0,0-16,16v64a16,16,0,0,0,16,16h60v8a32,32,0,0,1-32,32,8,8,0,0,0,0,16,48.05,48.05,0,0,0,48-48V72A16,16,0,0,0,216,56Z"></path>
</svg>
</div>
<p class="text-stone-800 text-xs font-bold leading-normal tracking-wide font-sans-body">Today's Quote</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-400 p-2 hover:bg-stone-50 rounded-xl transition-colors" href="#">
<div class="text-gray-400 flex h-6 items-center justify-center">
<span class="material-symbols-outlined text-[24px] font-[300] fill-0">star</span>
</div>
<p class="text-gray-400 text-xs font-bold leading-normal tracking-wide font-sans-body">Favorites</p>
</a>
</div>
</nav>
</div>

</body></html>
