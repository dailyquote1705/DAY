<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DAY Onboarding</title>
</head>
<body>

<script>
  // Clave que guarda si ya terminó onboarding
  const DAY_ONBOARDING_FLAG = "day_onboarding_done_v1";

  // Si ya lo completó → ir a la app principal
  if (localStorage.getItem(DAY_ONBOARDING_FLAG) === "1") {
    window.location.replace("../index.html");
  } else {
    // Si no → mostrar onboarding
    window.location.replace("./welcome.html");
  }
</script>

</body>
</html>
